<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DummyJSON Products</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe4e6;
            color: #333;
        }
        header {
            background-color: #ff6f91;
            color: white;
            text-align: center;
            padding: 2rem;
            border-bottom: 5px dotted #ff92ac;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            padding: 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product {
            background-color: #fff0f5;
            border: 2px dashed #ff6f91;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .product-info {
            padding: 1.5rem;
        }
        .product-info h3 {
            margin: 0 0 1rem;
            color: #ff6f91;
            font-size: 1.5rem;
            text-align: center;
        }
        .product-info p {
            margin: 0.5rem 0;
            text-align: center;
        }
        .product-info .price {
            color: #ff6f91;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .product-info .discount {
            color: #666;
            font-size: 1rem;
            text-decoration: line-through;
        }
        .product-info .rating {
            color: #ffd700;
            margin-top: 1rem;
            font-size: 1rem;
            text-align: center;
        }
        .actions {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .actions input {
            width: 60px;
            text-align: center;
            border: 2px solid #ff6f91;
            border-radius: 10px;
            padding: 0.5rem;
        }
        .actions button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
        }
        .add-to-cart {
            background-color: #ff6f91;
            color: white;
        }
        .add-to-cart:hover {
            background-color: #e65c7b;
        }
        .remove-from-cart {
            background-color: #ccc;
            color: #333;
        }
        .remove-from-cart:hover {
            background-color: #aaa;
        }
        .checkout {
            text-align: center;
            margin: 3rem auto;
            max-width: 600px;
        }
        .checkout button {
            background-color: #ff6f91;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .checkout button:hover {
            background-color: #e65c7b;
        }
    </style>
</head>
<body>
    <header>
        <h1>üå∏ Star Product Shop üå∏</h1>
    </header>
    <div class="container" id="product-container">
        <!-- Products will be inserted here -->
    </div>
    <div class="checkout" id="checkout-section">
        <h2>Total Price: $<span id="total-price">0.00</span></h2>
        <button onclick="checkout()">Proceed to Checkout</button>
    </div>
    <script>
        const API_URL = 'https://dummyjson.com/products';
        let totalPrice = 0;
        const cart = new Map();

        async function fetchProducts() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                displayProducts(data.products);
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';

            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');

                const discountPrice = (product.price * (1 - product.discountPercentage / 100)).toFixed(2);

                productElement.innerHTML = `
                    <img src="${product.thumbnail}" alt="${product.title}">
                    <div class="product-info">
                        <h3>${product.title}</h3>
                        <p>${product.description}</p>
                        <p class="price">$${discountPrice} <span class="discount">$${product.price}</span></p>
                        <p class="rating">Rating: ‚≠ê${product.rating}</p>
                        <div class="actions">
                            <input type="number" value="1" min="1" id="quantity-${product.id}" onchange="updateCartQuantity(${product.id}, ${discountPrice})">
                            <button class="add-to-cart" onclick="addToCart(${product.id}, ${discountPrice})">Add to Cart</button>
                            <button class="remove-from-cart" onclick="removeOneFromCart(${product.id}, ${discountPrice})">Remove One</button>
                            <button class="remove-from-cart" onclick="removeFromCart(${product.id}, ${discountPrice})">Remove All</button>
                        </div>
                    </div>
                `;

                container.appendChild(productElement);
            });
        }

        function addToCart(productId, price) {
            const quantityInput = document.getElementById(`quantity-${productId}`);
            const quantity = parseInt(quantityInput.value) || 1;
            if (!cart.has(productId)) {
                cart.set(productId, { price, quantity });
            } else {
                const existingItem = cart.get(productId);
                cart.set(productId, { price, quantity: existingItem.quantity + quantity });
            }
            totalPrice += price * quantity;
            updateTotalPrice();
        }

        function removeOneFromCart(productId, price) {
            if (cart.has(productId)) {
                const cartItem = cart.get(productId);
                if (cartItem.quantity > 1) {
                    cart.set(productId, { price, quantity: cartItem.quantity - 1 });
                    totalPrice -= price;
                } else {
                    removeFromCart(productId, price);
                }
                updateTotalPrice();
            }
        }

        function removeFromCart(productId, price) {
            if (cart.has(productId)) {
                const cartItem = cart.get(productId);
                totalPrice -= cartItem.price * cartItem.quantity;
                cart.delete(productId);
                updateTotalPrice();
            }
        }

        function updateCartQuantity(productId, price) {
            if (cart.has(productId)) {
                const quantityInput = document.getElementById(`quantity-${productId}`);
                const newQuantity = parseInt(quantityInput.value) || 1;
                const cartItem = cart.get(productId);
                totalPrice += price * (newQuantity - cartItem.quantity);
                cart.set(productId, { price, quantity: newQuantity });
                updateTotalPrice();
            }
        }

        function updateTotalPrice() {
            document.getElementById('total-price').textContent = totalPrice.toFixed(2);
        }

        function checkout() {
            if (cart.size > 0) {
                alert(`Your total price is $${totalPrice.toFixed(2)}. Thank you for shopping!`);
                cart.clear();
                totalPrice = 0;
                updateTotalPrice();
            } else {
                alert('Your cart is empty!');
            }
        }

        // Fetch and display products on page load
        fetchProducts();
    </script>
</body>
</html>
